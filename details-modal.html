<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dripDetailsModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="dripDetailsModal" aria-labelledby="Dripmodal" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header details-header">
                    <nav style="--bs-breadcrumb-divider: url(/assets/images/breadcrumb-arrow.svg);"
                        aria-label="breadcrumb">
                        <ol class="breadcrumb drip-breadcrumb">
                            <li class="breadcrumb-item"><a href="drip.html" class="drip-link-item">Drips</a></li>
                            <li class="breadcrumb-item active drip-active-item" aria-current="page">Drip Details</li>
                        </ol>
                    </nav>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container modal-cont">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <h2 class="drip-modal-hdg">Drip Details</h2>
                                <p class="drip-modal-p">Effectively automate your messaging and engage your audience by
                                    customizing your drip
                                    campaign and choosing the communication channels: Email, SMS, or WhatsApp.</p>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="drip-form-div">
                                    <form action="" class="drip-form">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="drip-input-div">
                                                    <label for="dripInput1" class="form-label drip-label mb-1">Drip
                                                        Name</label>
                                                    <input type="text" class="form-control drip-text-input"
                                                        id="dripInput1" placeholder="Enter your drip name">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="drip-select-div">
                                                    <label for="dripInput1" class="form-label drip-label mb-1">Drip
                                                        Type</label>
                                                    <select id="dripInput1" class="form-select drip-select">
                                                        <option selected>Select your drip type</option>
                                                        <option value="1">Type1</option>
                                                        <option value="2">Type2</option>
                                                        <option value="3">Type3</option>
                                                    </select>
                                                    <img src="assets/images/Drips.svg" class="drips-image" alt="drips">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="drip-tag-div">
                                                    <label for="dripInput2"
                                                        class="form-label drip-label mb-1">Tags</label>
                                                    <select id="dripInput2" class="form-select drip-select1">
                                                        <option selected>Select tags</option>
                                                        <option value="1">Tag1</option>
                                                        <option value="2">Tag2</option>
                                                        <option value="3">Tag3</option>
                                                    </select>
                                                    <img src="assets/images/contact-01.svg" class="drips-image1"
                                                        alt="drips">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="drip-condition-div">
                                                    <label for="dripInput3" class="form-label drip-label mb-1">Tag
                                                        Condition
                                                        <a><img src="assets/images/info-circle.svg" alt=""></a>
                                                    </label>
                                                    <div class="drip-check-div d-flex align-items-center">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input drip-check-inp" type="radio"
                                                                name="inlineRadioOptions" id="inlineRadio1"
                                                                value="option1">
                                                            <label class="form-check-label drip-check-label ms-1"
                                                                for="inlineRadio1">Flexible Match</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input drip-check-inp" type="radio"
                                                                name="inlineRadioOptions" id="inlineRadio2"
                                                                value="option2">
                                                            <label class="form-check-label drip-check-label ms-1"
                                                                for="inlineRadio2">Strict Match</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="drip-date-inp">
                                                    <label for="dripInput3" class="form-label drip-label mb-1">Start
                                                        Date</label>
                                                    <input type="date" class="drip-input-date"
                                                        placeholder="Select start date" name="startDate"
                                                        id="start-date">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="drip-date-inp">
                                                    <label for="dripInput3" class="form-label drip-label mb-1">End
                                                        Date</label>
                                                    <input type="date" class="drip-input-date"
                                                        placeholder="Select end date" name="endDate" id="end-date">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <div class="drip-select-div">
                                                    <label for="dripInput1" class="form-label drip-label mb-1">
                                                        Event</label>
                                                    <select id="dripInput1" class="form-select drip-event-select">
                                                        <option selected>Choose Event</option>
                                                        <option value="1">Event1</option>
                                                        <option value="2">Event2</option>
                                                        <option value="3">Event3</option>
                                                    </select>
                                                    <img src="assets/images/event-icon.svg" class="drips-image"
                                                        alt="drips">
                                                </div>
                                                <div class="form-check mt-3">
                                                    <input class="form-check-input details-check" type="checkbox"
                                                        value="" id="flexCheckDefault">
                                                    <label class="form-check-label drip-label ms-1"
                                                        for="flexCheckDefault">
                                                        Send to all numbers
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div
                                    class="detail-img-div d-flex align-items-center justify-content-center flex-column gap-3">
                                    <h6 class="detail-hdg">Engage Your Audience Through
                                        Multiple Channels</h6>
                                    <img src="assets/images/audience.png" alt="drip-img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <a role="button" href="channel.html" class="channel-btn">Automation Setup
                        <img src="assets/images/modal-arrow.svg" alt="modal-arrow">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
